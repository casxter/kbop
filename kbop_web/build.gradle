group 'com.kbop'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

//跳过测试
test.enabled = false

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

war {
    archiveName = 'kbop.war'
}

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:"$servletApiVersion"
    providedCompile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version:"$jspApiVersion"
    compile group: 'javax.servlet', name: 'jstl', version:"$jstlVersion"

    //apache commons
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.5.6'
    compile group: 'javax.activation', name: 'activation', version: '1.1.1'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'

    compile group: 'com.google.guava', name: 'guava', version: '22.0'

    //spring
    compile("org.springframework:spring-context:${springVersion}")
    compile("org.springframework:spring-jdbc:${springVersion}")
    compile("org.springframework:spring-webmvc:${springVersion}")
    compile("org.springframework:spring-web:${springVersion}")
    compile("org.springframework:spring-aop:${springVersion}")
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'

    //data
    compile("mysql:mysql-connector-java:5.1.38")
    compile("org.apache.commons:commons-dbcp2:2.1.1")

    compile group: 'com.alibaba', name: 'druid', version: '1.1.3'
    compile("org.mybatis:mybatis-spring:1.3.0")
    compile("org.mybatis:mybatis:3.4.1")
    compile("com.github.pagehelper:pagehelper:5.0.1")
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: '1.8.3.RELEASE'
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'

    compile("org.aspectj:aspectjweaver:${aspectJVersion}")
    compile("org.aspectj:aspectjrt:${aspectJVersion}")

    testCompile("org.springframework:spring-test:${springVersion}")
    testCompile group: 'junit', name: 'junit', version: "${junitVersion}"
}
